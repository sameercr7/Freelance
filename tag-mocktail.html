<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />

<style>
    body {
        background-color: black;
        margin: 0;
        padding: 0;
    }
    .sticky-line {
        position: fixed;
        top: 0;
        left: 0;
        background-color: rgb(10, 1, 1,.5);
        color: white;
        padding: 8px 16px;
        width: 100%;
        box-sizing: border-box;
        border-bottom: 1px solid rgb(172, 229, 3);
        font-size: 14px;
        text-align: center;
    }
   


</style>

<body>
           
    <div id="carouselExampleCaptions" class="carousel slide">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                aria-label="Slide 2"></button>

        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <div class="sticky-line">
                     GST : 18% | VAT : 20% | Service Charge : 5%
              </div>
                <img src="./assets/recipes/mocktail1 (1).jpg" class="d-block w-100 " alt="...">
                <div class="carousel-caption  d-md-block">
                    <div class="caption-box">
                    <h6 style="font-weight: bolder;">KIWI FENNEL</h6>

                    <h6 style="font-style: italic;">Kiwi,Fennel Syrup,Lemonade</h6>
                    <h6>INR 390</h6>
                </div>
            </div>
            </div>
            <div class="carousel-item  ">
                <div class="sticky-line">
                    GST : 18% | VAT : 20% | Service Charge : 5%
             </div>
                <img src="./assets/recipes/mocktail2.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-md-block">
                    <div class="caption-box">
                    <h6>WASABI MARY</h6>
                    <h6 style="font-style: italic;">Tomato juice,wasabi paste,tabasco,worcestershire sauce</h6>
                    <h6>INR 390</h6>
                </div>
            </div>
            </div>


        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
